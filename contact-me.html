<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 0;
        color: #222;
      }
      nav {
        background: #333;
        padding: 1em 0;
        text-align: center;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 1.5em;
        font-weight: bold;
        transition: color 0.2s;
      }
      nav a:hover {
        color: #ff9800;
      }
      .container {
        max-width: 700px;
        margin: 2em auto;
        background: #fff;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
      }
      h1 {
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1em;
      }
      input,
      textarea {
        padding: 0.7em;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
      }
      button {
        background: #ff9800;
        color: #fff;
        border: none;
        padding: 0.8em 1.5em;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.2s;
      }
      button:hover {
        background: #e65100;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact-me">Contact</a>
    </nav>
    <div class="container">
      <h1>Contact Us</h1>
      <p>Reach out to Acme Web Solutions for all your digital needs!</p>
      <ul>
        <li><strong>Email:</strong> info@acmewebsolutions.com</li>
        <li><strong>Phone:</strong> (555) 123-4567</li>
        <li><strong>Address:</strong> 123 Main Street, Springfield, USA</li>
      </ul>
    </div>
  </body>
</html>
