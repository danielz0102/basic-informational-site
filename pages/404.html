<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 0;
        color: #222;
      }
      nav {
        background: #333;
        padding: 1em 0;
        text-align: center;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 1.5em;
        font-weight: bold;
        transition: color 0.2s;
      }
      nav a:hover {
        color: #ff9800;
      }
      .container {
        max-width: 700px;
        margin: 2em auto;
        background: #fff;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        text-align: center;
      }
      h1 {
        color: #e65100;
        font-size: 3em;
      }
      p {
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
    <div class="container">
      <h1>404</h1>
      <p>Sorry, the page you are looking for does not exist.</p>
      <a href="/" style="color: #ff9800; font-weight: bold">Return Home</a>
    </div>
  </body>
</html>
